<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main container -->
  <rect x="30" y="30" width="340" height="240" rx="15" fill="url(#cardGradient)" stroke="#64748b" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="40" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="200" y="75" text-anchor="middle" fill="#f1f5f9" font-family="monospace" font-size="18" font-weight="bold">Full Stack Book</text>
  
  <!-- Roadmap path -->
  <g stroke="#64748b" stroke-width="2" fill="none">
    <!-- Main path -->
    <path d="M 70 120 Q 120 110 170 120 T 270 120 Q 320 110 350 120" stroke="#475569" stroke-width="3"/>
  </g>
  
  <!-- Learning nodes -->
  <!-- HTML node -->
  <g transform="translate(80, 120)">
    <circle cx="0" cy="0" r="12" fill="#e34f26" filter="url(#glow)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">HTML</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- CSS node -->
  <g transform="translate(130, 110)">
    <circle cx="0" cy="0" r="12" fill="#1572b6" filter="url(#glow)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">CSS</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- JavaScript node -->
  <g transform="translate(180, 120)">
    <circle cx="0" cy="0" r="12" fill="#f7df1e" filter="url(#glow)"/>
    <text x="0" y="4" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="7" font-weight="bold">JS</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- React node -->
  <g transform="translate(230, 110)">
    <circle cx="0" cy="0" r="12" fill="#61dafb" filter="url(#glow)"/>
    <text x="0" y="4" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="6" font-weight="bold">React</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="3,2" opacity="0.6"/>
  </g>
  
  <!-- Node.js node -->
  <g transform="translate(280, 120)">
    <circle cx="0" cy="0" r="12" fill="#339933" filter="url(#glow)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">Node</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="3,2" opacity="0.6"/>
  </g>
  
  <!-- Database node -->
  <g transform="translate(330, 110)">
    <circle cx="0" cy="0" r="12" fill="#336791" filter="url(#glow)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">DB</text>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="3,2" opacity="0.6"/>
  </g>
  
  <!-- Progress indicators -->
  <g transform="translate(70, 160)">
    <rect x="0" y="0" width="200" height="8" rx="4" fill="#374151"/>
    <rect x="0" y="0" width="120" height="8" rx="4" fill="url(#progressGradient)"/>
    <text x="210" y="6" fill="#f1f5f9" font-family="monospace" font-size="10">60% Complete</text>
  </g>
  
  <!-- Learning sections -->
  <g transform="translate(70, 180)">
    <rect x="0" y="0" width="80" height="30" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
    <text x="40" y="12" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="8" font-weight="600">Frontend</text>
    <text x="40" y="22" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="7">Completed</text>
  </g>
  
  <g transform="translate(160, 180)">
    <rect x="0" y="0" width="80" height="30" rx="5" fill="#1e293b" stroke="#fbbf24" stroke-width="1"/>
    <text x="40" y="12" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="8" font-weight="600">Backend</text>
    <text x="40" y="22" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="7">In Progress</text>
  </g>
  
  <g transform="translate(250, 180)">
    <rect x="0" y="0" width="80" height="30" rx="5" fill="#1e293b" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2"/>
    <text x="40" y="12" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8" font-weight="600">DevOps</text>
    <text x="40" y="22" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="7">Locked</text>
  </g>
  
  <!-- Book icon -->
  <g transform="translate(320, 50)">
    <rect x="-8" y="-10" width="16" height="20" rx="2" fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="-6" y="-8" width="12" height="2" rx="1" fill="#f1f5f9" opacity="0.8"/>
    <rect x="-6" y="-4" width="12" height="2" rx="1" fill="#f1f5f9" opacity="0.6"/>
    <rect x="-6" y="0" width="12" height="2" rx="1" fill="#f1f5f9" opacity="0.4"/>
  </g>
  
  <!-- Tech stack indicators -->
  <g transform="translate(50, 240)">
    <!-- React -->
    <circle cx="0" cy="0" r="10" fill="#61DAFB" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="7" font-weight="bold">R</text>
  </g>
  
  <g transform="translate(75, 240)">
    <!-- Node.js -->
    <circle cx="0" cy="0" r="10" fill="#339933" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">N</text>
  </g>
  
  <g transform="translate(100, 240)">
    <!-- Express -->
    <circle cx="0" cy="0" r="10" fill="#000000" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">EX</text>
  </g>
  
  <g transform="translate(125, 240)">
    <!-- MySQL -->
    <circle cx="0" cy="0" r="10" fill="#4479a1" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">SQL</text>
  </g>
  
  <g transform="translate(155, 240)">
    <!-- JavaScript -->
    <circle cx="0" cy="0" r="10" fill="#f7df1e" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="7" font-weight="bold">JS</text>
  </g>
  
  <!-- Decorative code elements -->
  <g transform="translate(350, 200)" opacity="0.3">
    <text x="0" y="0" fill="#22c55e" font-family="monospace" font-size="8">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(60, 90)" opacity="0.2">
    <text x="0" y="0" fill="#64748b" font-family="monospace" font-size="6">{ }</text>
  </g>
  
  <g transform="translate(340, 160)" opacity="0.2">
    <text x="0" y="0" fill="#64748b" font-family="monospace" font-size="6">[ ]</text>
  </g>
</svg>