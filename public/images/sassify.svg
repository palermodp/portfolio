<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Floating elements for depth -->
  <circle cx="350" cy="50" r="30" fill="rgba(255,255,255,0.1)" filter="url(#blur)"/>
  <circle cx="50" cy="250" r="40" fill="rgba(255,255,255,0.08)" filter="url(#blur)"/>
  
  <!-- Main glassmorphism card -->
  <rect x="50" y="60" width="300" height="180" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Header section -->
  <rect x="70" y="80" width="260" height="40" rx="8" fill="rgba(255,255,255,0.15)"/>
  
  <!-- SasSify logo/title -->
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SasSify</text>
  
  <!-- Navigation dots -->
  <circle cx="310" cy="100" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="320" cy="100" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="330" cy="100" r="3" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Content sections -->
  <rect x="70" y="140" width="120" height="8" rx="4" fill="rgba(255,255,255,0.4)"/>
  <rect x="70" y="155" width="180" height="6" rx="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="70" y="168" width="140" height="6" rx="3" fill="rgba(255,255,255,0.3)"/>
  
  <!-- CTA Button -->
  <rect x="70" y="190" width="100" height="30" rx="15" fill="url(#accentGradient)"/>
  <text x="120" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Get Started</text>
  
  <!-- Side elements -->
  <rect x="220" y="140" width="100" height="60" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Chart/graph representation -->
  <polyline points="230,180 250,165 270,170 290,155 310,160" stroke="#166534" stroke-width="2" fill="none"/>
  <circle cx="230" cy="180" r="2" fill="#166534"/>
  <circle cx="250" cy="165" r="2" fill="#166534"/>
  <circle cx="270" cy="170" r="2" fill="#166534"/>
  <circle cx="290" cy="155" r="2" fill="#166534"/>
  <circle cx="310" cy="160" r="2" fill="#166534"/>
  
  <!-- Tech stack indicators -->
  <g transform="translate(280, 250)">
    <!-- Astro -->
    <circle cx="0" cy="0" r="12" fill="#FF5D01" opacity="0.9"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">A</text>
  </g>
  
  <g transform="translate(310, 250)">
    <!-- React -->
    <circle cx="0" cy="0" r="12" fill="#61DAFB" opacity="0.9"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">R</text>
  </g>
  
  <g transform="translate(340, 250)">
    <!-- Tailwind -->
    <circle cx="0" cy="0" r="12" fill="#06B6D4" opacity="0.9"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">T</text>
  </g>
  
  <g transform="translate(370, 250)">
    <!-- Vercel -->
    <circle cx="0" cy="0" r="12" fill="#000000" opacity="0.9"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">V</text>
  </g>
  
  <!-- Decorative elements -->
  <rect x="20" y="20" width="4" height="4" rx="2" fill="rgba(255,255,255,0.3)" transform="rotate(45 22 22)"/>
  <rect x="360" y="200" width="6" height="6" rx="3" fill="rgba(255,255,255,0.2)" transform="rotate(45 363 203)"/>
  <rect x="30" y="180" width="3" height="3" rx="1.5" fill="rgba(255,255,255,0.4)" transform="rotate(45 31.5 181.5)"/>
</svg>