<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#21232a;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="contextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21232a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="providerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="consumerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Context Provider (Center) -->
  <g transform="translate(200,125)">
    <circle cx="0" cy="0" r="40" fill="url(#providerGradient)" opacity="0.2" stroke="#4ecdc4" stroke-width="3"/>
    <circle cx="0" cy="0" r="25" fill="#4ecdc4" opacity="0.1"/>
    
    <!-- React Logo in Center -->
    <ellipse cx="0" cy="0" rx="15" ry="6" fill="none" stroke="#61dafb" stroke-width="1.5" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="15" ry="6" fill="none" stroke="#61dafb" stroke-width="1.5" opacity="0.8" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="15" ry="6" fill="none" stroke="#61dafb" stroke-width="1.5" opacity="0.8" transform="rotate(120)"/>
    <circle cx="0" cy="0" r="3" fill="#61dafb"/>
    
    <text x="0" y="55" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Provider</text>
  </g>
  
  <!-- Consumer Components -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" width="40" height="30" rx="6" fill="url(#consumerGradient)" opacity="0.2" stroke="#ff6b6b" stroke-width="2"/>
    <text x="20" y="18" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="8" font-weight="bold">Child A</text>
    <text x="20" y="45" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Consumer</text>
  </g>
  
  <g transform="translate(280,80)">
    <rect x="0" y="0" width="40" height="30" rx="6" fill="url(#consumerGradient)" opacity="0.2" stroke="#ff6b6b" stroke-width="2"/>
    <text x="20" y="18" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="8" font-weight="bold">Child B</text>
    <text x="20" y="45" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Consumer</text>
  </g>
  
  <g transform="translate(80,170)">
    <rect x="0" y="0" width="40" height="30" rx="6" fill="url(#consumerGradient)" opacity="0.2" stroke="#ff6b6b" stroke-width="2"/>
    <text x="20" y="18" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="8" font-weight="bold">Child C</text>
    <text x="20" y="45" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Consumer</text>
  </g>
  
  <g transform="translate(280,170)">
    <rect x="0" y="0" width="40" height="30" rx="6" fill="url(#consumerGradient)" opacity="0.2" stroke="#ff6b6b" stroke-width="2"/>
    <text x="20" y="18" text-anchor="middle" fill="#ff6b6b" font-family="monospace" font-size="8" font-weight="bold">Child D</text>
    <text x="20" y="45" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Consumer</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#61dafb" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <line x1="160" y1="125" x2="120" y2="95"/>
    <line x1="240" y1="125" x2="280" y2="95"/>
    <line x1="160" y1="125" x2="120" y2="185"/>
    <line x1="240" y1="125" x2="280" y2="185"/>
  </g>
  
  <!-- State Flow Arrows -->
  <g fill="#4ecdc4" opacity="0.7">
    <polygon points="140,115 150,120 140,125" transform="rotate(-30 145 120)"/>
    <polygon points="250,115 260,120 250,125" transform="rotate(30 255 120)"/>
    <polygon points="140,135 150,130 140,125" transform="rotate(30 145 130)"/>
    <polygon points="250,135 260,130 250,125" transform="rotate(-30 255 130)"/>
  </g>
  
  <!-- Code Example -->
  <g transform="translate(50,40)">
    <rect x="0" y="0" width="120" height="25" rx="8" fill="#21232a" opacity="0.1"/>
    <text x="60" y="16" text-anchor="middle" fill="#21232a" font-family="monospace" font-size="10" font-weight="bold">useContext(MyContext)</text>
  </g>
  
  <!-- Global State Badge -->
  <g transform="translate(280,40)">
    <rect x="0" y="0" width="90" height="25" rx="12" fill="url(#contextGradient)"/>
    <text x="45" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GLOBAL STATE</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" text-anchor="middle" fill="#21232a" font-family="Arial, sans-serif" font-size="22" font-weight="bold">React Context API</text>
  <text x="200" y="245" text-anchor="middle" fill="#61dafb" font-family="Arial, sans-serif" font-size="14" font-weight="500">Global State Management</text>
</svg>