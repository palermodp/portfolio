<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d4a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21759b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)" rx="15"/>
  
  <!-- React logo atoms -->
  <g transform="translate(200, 125)">
    <!-- Central nucleus -->
    <circle cx="0" cy="0" r="8" fill="url(#reactGradient)" filter="url(#glow)"/>
    
    <!-- Electron orbits -->
    <ellipse cx="0" cy="0" rx="60" ry="25" stroke="url(#reactGradient)" stroke-width="3" fill="none" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="60" ry="25" stroke="url(#reactGradient)" stroke-width="3" fill="none" opacity="0.8" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="60" ry="25" stroke="url(#reactGradient)" stroke-width="3" fill="none" opacity="0.8" transform="rotate(120)"/>
    
    <!-- Electrons -->
    <circle cx="60" cy="0" r="4" fill="url(#reactGradient)">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-30" cy="52" r="4" fill="url(#reactGradient)">
      <animateTransform attributeName="transform" type="rotate" values="60 0 0;420 0 0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-30" cy="-52" r="4" fill="url(#reactGradient)">
      <animateTransform attributeName="transform" type="rotate" values="120 0 0;480 0 0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Hook symbols -->
  <g transform="translate(80, 80)">
    <!-- useState hook -->
    <rect x="0" y="0" width="40" height="25" rx="12" fill="url(#hookGradient)" opacity="0.9"/>
    <text x="20" y="16" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">State</text>
    
    <!-- Connection line -->
    <path d="M40 12 Q60 12 80 40" stroke="url(#hookGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <g transform="translate(280, 80)">
    <!-- useEffect hook -->
    <rect x="0" y="0" width="40" height="25" rx="12" fill="url(#hookGradient)" opacity="0.9"/>
    <text x="20" y="16" text-anchor="middle" fill="white" font-family="monospace" font-size="10" font-weight="bold">Effect</text>
    
    <!-- Connection line -->
    <path d="M0 12 Q-20 12 -40 40" stroke="url(#hookGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <g transform="translate(120, 180)">
    <!-- useContext hook -->
    <rect x="0" y="0" width="50" height="25" rx="12" fill="url(#hookGradient)" opacity="0.9"/>
    <text x="25" y="16" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">Context</text>
    
    <!-- Connection line -->
    <path d="M25 0 Q25 -20 25 -40" stroke="url(#hookGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <g transform="translate(230, 180)">
    <!-- useReducer hook -->
    <rect x="0" y="0" width="50" height="25" rx="12" fill="url(#hookGradient)" opacity="0.9"/>
    <text x="25" y="16" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">Reducer</text>
    
    <!-- Connection line -->
    <path d="M25 0 Q25 -20 25 -40" stroke="url(#hookGradient)" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Code brackets -->
  <g transform="translate(50, 50)" opacity="0.3">
    <path d="M0 20 Q0 0 20 0 M0 20 Q0 40 20 40" stroke="url(#reactGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(330, 50)" opacity="0.3">
    <path d="M20 20 Q20 0 0 0 M20 20 Q20 40 0 40" stroke="url(#reactGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" opacity="0.9">React Hooks</text>
</svg>