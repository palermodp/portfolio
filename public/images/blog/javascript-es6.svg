<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7df1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0db4f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="es6Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" opacity="0.9">JavaScript ES6+</text>
  
  <!-- JavaScript logo -->
  <g transform="translate(200, 80)">
    <!-- JS square background -->
    <rect x="-30" y="-30" width="60" height="60" rx="8" fill="url(#jsGradient)" filter="url(#glow)"/>
    
    <!-- JS text -->
    <text x="0" y="8" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="32" font-weight="bold">JS</text>
  </g>
  
  <!-- ES6+ Features -->
  <g transform="translate(80, 140)">
    <!-- Arrow functions -->
    <rect x="0" y="0" width="70" height="20" rx="10" fill="url(#es6Gradient)" opacity="0.9"/>
    <text x="35" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">Arrow =></text>
  </g>
  
  <g transform="translate(165, 140)">
    <!-- Let/Const -->
    <rect x="0" y="0" width="60" height="20" rx="10" fill="url(#modernGradient)" opacity="0.9"/>
    <text x="30" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">let/const</text>
  </g>
  
  <g transform="translate(240, 140)">
    <!-- Destructuring -->
    <rect x="0" y="0" width="70" height="20" rx="10" fill="url(#es6Gradient)" opacity="0.8"/>
    <text x="35" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">{...spread}</text>
  </g>
  
  <g transform="translate(50, 170)">
    <!-- Template literals -->
    <rect x="0" y="0" width="80" height="20" rx="10" fill="url(#modernGradient)" opacity="0.8"/>
    <text x="40" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">`template`</text>
  </g>
  
  <g transform="translate(145, 170)">
    <!-- Classes -->
    <rect x="0" y="0" width="50" height="20" rx="10" fill="url(#es6Gradient)" opacity="0.9"/>
    <text x="25" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">class</text>
  </g>
  
  <g transform="translate(210, 170)">
    <!-- Modules -->
    <rect x="0" y="0" width="60" height="20" rx="10" fill="url(#modernGradient)" opacity="0.8"/>
    <text x="30" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">import</text>
  </g>
  
  <g transform="translate(285, 170)">
    <!-- Async/Await -->
    <rect x="0" y="0" width="65" height="20" rx="10" fill="url(#es6Gradient)" opacity="0.9"/>
    <text x="32" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">async/await</text>
  </g>
  
  <!-- Code brackets -->
  <g transform="translate(50, 80)" opacity="0.6">
    <path d="M0 -10 L-8 -10 L-8 10 L0 10" stroke="url(#jsGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(350, 80)" opacity="0.6">
    <path d="M0 -10 L8 -10 L8 10 L0 10" stroke="url(#jsGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Modern JavaScript symbols -->
  <g transform="translate(120, 200)">
    <!-- Promise chain -->
    <circle cx="0" cy="0" r="6" fill="url(#modernGradient)" opacity="0.8"/>
    <line x1="6" y1="0" x2="20" y2="0" stroke="url(#modernGradient)" stroke-width="2" opacity="0.6"/>
    <circle cx="26" cy="0" r="6" fill="url(#es6Gradient)" opacity="0.8"/>
    <line x1="32" y1="0" x2="46" y2="0" stroke="url(#es6Gradient)" stroke-width="2" opacity="0.6"/>
    <circle cx="52" cy="0" r="6" fill="url(#modernGradient)" opacity="0.8"/>
    
    <!-- Promise label -->
    <text x="26" y="20" text-anchor="middle" fill="url(#modernGradient)" font-family="monospace" font-size="10" font-weight="bold">Promises</text>
  </g>
  
  <!-- ES6+ version badges -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="25" height="15" rx="7" fill="url(#es6Gradient)" opacity="0.9"/>
    <text x="12" y="10" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">ES6</text>
  </g>
  
  <g transform="translate(350, 50)">
    <rect x="0" y="0" width="25" height="15" rx="7" fill="url(#modernGradient)" opacity="0.9"/>
    <text x="12" y="10" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">ES+</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(30, 50)" opacity="0.4">
    <circle cx="0" cy="0" r="3" fill="url(#jsGradient)"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="url(#jsGradient)" stroke-width="1">
      <animate attributeName="r" values="6;10;6" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(370, 200)" opacity="0.4">
    <circle cx="0" cy="0" r="3" fill="url(#es6Gradient)"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="url(#es6Gradient)" stroke-width="1">
      <animate attributeName="r" values="6;10;6" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Code flow arrows -->
  <g transform="translate(200, 110)" opacity="0.5">
    <path d="M-20 5 L-5 5 M-8 2 L-5 5 L-8 8" stroke="url(#jsGradient)" stroke-width="2" fill="none"/>
    <path d="M5 5 L20 5 M17 2 L20 5 L17 8" stroke="url(#jsGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Modern syntax highlight -->
  <g transform="translate(200, 220)" opacity="0.3">
    <rect x="-40" y="-5" width="80" height="2" rx="1" fill="url(#es6Gradient)"/>
    <rect x="-30" y="-2" width="60" height="2" rx="1" fill="url(#modernGradient)"/>
    <rect x="-20" y="1" width="40" height="2" rx="1" fill="url(#jsGradient)"/>
  </g>
</svg>