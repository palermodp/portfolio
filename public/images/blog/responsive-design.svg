<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="responsiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Desktop Device -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" width="80" height="50" rx="4" fill="#667eea" opacity="0.2" stroke="#667eea" stroke-width="2"/>
    <rect x="5" y="5" width="70" height="35" rx="2" fill="#667eea" opacity="0.1"/>
    <rect x="35" y="55" width="10" height="8" rx="2" fill="#667eea" opacity="0.3"/>
    <text x="40" y="75" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Desktop</text>
  </g>
  
  <!-- Tablet Device -->
  <g transform="translate(200,70)">
    <rect x="0" y="0" width="50" height="70" rx="6" fill="#4ecdc4" opacity="0.2" stroke="#4ecdc4" stroke-width="2"/>
    <rect x="5" y="10" width="40" height="50" rx="2" fill="#4ecdc4" opacity="0.1"/>
    <circle cx="25" cy="65" r="3" fill="#4ecdc4" opacity="0.3"/>
    <text x="25" y="85" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Tablet</text>
  </g>
  
  <!-- Mobile Device -->
  <g transform="translate(300,60)">
    <rect x="0" y="0" width="35" height="60" rx="8" fill="#ff6b6b" opacity="0.2" stroke="#ff6b6b" stroke-width="2"/>
    <rect x="5" y="10" width="25" height="40" rx="2" fill="#ff6b6b" opacity="0.1"/>
    <circle cx="17.5" cy="55" r="2" fill="#ff6b6b" opacity="0.3"/>
    <text x="17.5" y="75" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Mobile</text>
  </g>
  
  <!-- Responsive Arrows -->
  <g stroke="#667eea" stroke-width="2" fill="none" opacity="0.6">
    <path d="M160,105 Q180,95 200,105" marker-end="url(#arrowhead)"/>
    <path d="M250,105 Q270,95 290,105" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Mobile First Badge -->
  <g transform="translate(50,180)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="url(#deviceGradient)"/>
    <text x="40" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Mobile First</text>
  </g>
  
  <!-- CSS Media Query -->
  <g transform="translate(150,170)">
    <rect x="0" y="0" width="200" height="35" rx="8" fill="#21232a" opacity="0.1"/>
    <text x="100" y="15" text-anchor="middle" fill="#21232a" font-family="monospace" font-size="10" font-weight="bold">@media (max-width: 768px) {</text>
    <text x="100" y="28" text-anchor="middle" fill="#21232a" font-family="monospace" font-size="10" font-weight="bold">  /* Mobile styles */</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Responsive Design</text>
  <text x="200" y="245" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="14" font-weight="500">Mobile First Approach</text>
</svg>