<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d4a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21759b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="performanceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" opacity="0.9">React Performance</text>
  
  <!-- React logo -->
  <g transform="translate(200, 80)">
    <!-- Central nucleus -->
    <circle cx="0" cy="0" r="6" fill="url(#reactGradient)" filter="url(#glow)"/>
    
    <!-- Electron orbits -->
    <ellipse cx="0" cy="0" rx="40" ry="16" stroke="url(#reactGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="40" ry="16" stroke="url(#reactGradient)" stroke-width="2" fill="none" opacity="0.8" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="40" ry="16" stroke="url(#reactGradient)" stroke-width="2" fill="none" opacity="0.8" transform="rotate(120)"/>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(80, 130)">
    <!-- Speed gauge -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#performanceGradient)" stroke-width="3" opacity="0.3"/>
    <path d="M-17.7,-17.7 A25,25 0 0,1 17.7,-17.7" fill="none" stroke="url(#speedGradient)" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Speedometer needle -->
    <line x1="0" y1="0" x2="15" y2="-15" stroke="url(#speedGradient)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="url(#speedGradient)"/>
    
    <!-- Speed label -->
    <text x="0" y="35" text-anchor="middle" fill="url(#speedGradient)" font-family="monospace" font-size="12" font-weight="bold">Speed</text>
  </g>
  
  <!-- Memory optimization -->
  <g transform="translate(320, 130)">
    <!-- Memory bars -->
    <rect x="-20" y="-15" width="8" height="30" rx="4" fill="url(#performanceGradient)" opacity="0.9"/>
    <rect x="-8" y="-10" width="8" height="20" rx="4" fill="url(#performanceGradient)" opacity="0.7"/>
    <rect x="4" y="-20" width="8" height="40" rx="4" fill="url(#performanceGradient)" opacity="0.5"/>
    <rect x="16" y="-5" width="8" height="10" rx="4" fill="url(#performanceGradient)" opacity="0.8"/>
    
    <!-- Memory label -->
    <text x="0" y="35" text-anchor="middle" fill="url(#performanceGradient)" font-family="monospace" font-size="12" font-weight="bold">Memory</text>
  </g>
  
  <!-- Optimization techniques -->
  <g transform="translate(50, 180)">
    <!-- Memoization -->
    <rect x="0" y="0" width="60" height="20" rx="10" fill="url(#reactGradient)" opacity="0.8"/>
    <text x="30" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">useMemo</text>
  </g>
  
  <g transform="translate(130, 180)">
    <!-- Callback -->
    <rect x="0" y="0" width="70" height="20" rx="10" fill="url(#performanceGradient)" opacity="0.8"/>
    <text x="35" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">useCallback</text>
  </g>
  
  <g transform="translate(220, 180)">
    <!-- Lazy loading -->
    <rect x="0" y="0" width="50" height="20" rx="10" fill="url(#speedGradient)" opacity="0.8"/>
    <text x="25" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="9" font-weight="bold">Lazy</text>
  </g>
  
  <g transform="translate(290, 180)">
    <!-- Code splitting -->
    <rect x="0" y="0" width="60" height="20" rx="10" fill="url(#reactGradient)" opacity="0.6"/>
    <text x="30" y="13" text-anchor="middle" fill="white" font-family="monospace" font-size="8" font-weight="bold">Splitting</text>
  </g>
  
  <!-- Performance arrows -->
  <g transform="translate(150, 100)" opacity="0.6">
    <path d="M0 0 L15 0 M12 -3 L15 0 L12 3" stroke="url(#speedGradient)" stroke-width="2" fill="none"/>
    <path d="M20 0 L35 0 M32 -3 L35 0 L32 3" stroke="url(#speedGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(215, 100)" opacity="0.6">
    <path d="M0 0 L15 0 M12 -3 L15 0 L12 3" stroke="url(#speedGradient)" stroke-width="2" fill="none"/>
    <path d="M20 0 L35 0 M32 -3 L35 0 L32 3" stroke="url(#speedGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative performance indicators -->
  <g transform="translate(30, 50)" opacity="0.3">
    <circle cx="0" cy="0" r="4" fill="url(#performanceGradient)"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#performanceGradient)" stroke-width="1">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(370, 50)" opacity="0.3">
    <circle cx="0" cy="0" r="4" fill="url(#speedGradient)"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#speedGradient)" stroke-width="1">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Performance graph -->
  <g transform="translate(200, 220)" opacity="0.4">
    <path d="M-30 0 Q-15 -8 0 -5 Q15 -2 30 -10" stroke="url(#performanceGradient)" stroke-width="2" fill="none"/>
    <circle cx="-30" cy="0" r="2" fill="url(#performanceGradient)"/>
    <circle cx="0" cy="-5" r="2" fill="url(#performanceGradient)"/>
    <circle cx="30" cy="-10" r="2" fill="url(#performanceGradient)"/>
  </g>
</svg>