<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main container -->
  <rect x="30" y="40" width="340" height="220" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Header section -->
  <rect x="50" y="60" width="300" height="50" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Logo/Title -->
  <text x="200" y="85" text-anchor="middle" fill="#1f2937" font-family="serif" font-size="20" font-weight="bold">Bijou Boutique</text>
  <text x="200" y="100" text-anchor="middle" fill="#6b7280" font-family="sans-serif" font-size="10">Premium Jewelry Store</text>
  
  <!-- Navigation dots -->
  <circle cx="320" cy="85" r="2" fill="#166534"/>
  <circle cx="330" cy="85" r="2" fill="#d1d5db"/>
  <circle cx="340" cy="85" r="2" fill="#d1d5db"/>
  
  <!-- Product showcase area -->
  <rect x="50" y="130" width="300" height="100" rx="8" fill="#fefefe" stroke="#f3f4f6" stroke-width="1"/>
  
  <!-- Jewelry items -->
  <!-- Diamond ring -->
  <g transform="translate(80, 160)">
    <circle cx="0" cy="0" r="15" fill="url(#silverGradient)" filter="url(#shadow)"/>
    <polygon points="-4,-8 0,-12 4,-8 6,0 4,8 0,12 -4,8 -6,0" fill="url(#goldGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="-2" r="3" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Necklace -->
  <g transform="translate(140, 160)">
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="0" cy="8" r="4" fill="url(#goldGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="8" r="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Earrings -->
  <g transform="translate(200, 160)">
    <circle cx="-8" cy="0" r="6" fill="url(#silverGradient)" filter="url(#shadow)"/>
    <circle cx="8" cy="0" r="6" fill="url(#silverGradient)" filter="url(#shadow)"/>
    <circle cx="-8" cy="0" r="3" fill="url(#goldGradient)"/>
    <circle cx="8" cy="0" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Bracelet -->
  <g transform="translate(260, 160)">
    <rect x="-12" y="-3" width="24" height="6" rx="3" fill="url(#goldGradient)" filter="url(#shadow)"/>
    <circle cx="-8" cy="0" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="8" cy="0" r="2" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Watch -->
  <g transform="translate(320, 160)">
    <circle cx="0" cy="0" r="12" fill="url(#silverGradient)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="-5" stroke="#374151" stroke-width="1"/>
    <line x1="0" y1="0" x2="3" y2="0" stroke="#374151" stroke-width="1"/>
    <circle cx="0" cy="0" r="1" fill="#374151"/>
  </g>
  
  <!-- Shopping cart icon -->
  <g transform="translate(320, 200)">
    <rect x="-8" y="-6" width="16" height="10" rx="2" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
    <circle cx="-4" cy="8" r="2" fill="url(#accentGradient)"/>
    <circle cx="4" cy="8" r="2" fill="url(#accentGradient)"/>
    <line x1="-12" y1="-6" x2="-8" y2="-6" stroke="url(#accentGradient)" stroke-width="2"/>
  </g>
  
  <!-- Price tags -->
  <g transform="translate(70, 200)">
    <rect x="0" y="0" width="40" height="15" rx="3" fill="url(#accentGradient)"/>
    <text x="20" y="10" text-anchor="middle" fill="white" font-family="sans-serif" font-size="8" font-weight="600">$299</text>
  </g>
  
  <g transform="translate(130, 200)">
    <rect x="0" y="0" width="40" height="15" rx="3" fill="url(#accentGradient)"/>
    <text x="20" y="10" text-anchor="middle" fill="white" font-family="sans-serif" font-size="8" font-weight="600">$199</text>
  </g>
  
  <!-- Tech stack indicators -->
  <g transform="translate(50, 250)">
    <!-- JavaScript -->
    <circle cx="0" cy="0" r="10" fill="#f7df1e" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="7" font-weight="bold">JS</text>
  </g>
  
  <g transform="translate(75, 250)">
    <!-- HTML -->
    <circle cx="0" cy="0" r="10" fill="#e34f26" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">HTML</text>
  </g>
  
  <g transform="translate(105, 250)">
    <!-- CSS -->
    <circle cx="0" cy="0" r="10" fill="#1572b6" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">CSS</text>
  </g>
  
  <g transform="translate(135, 250)">
    <!-- Express -->
    <circle cx="0" cy="0" r="10" fill="#000000" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">EXP</text>
  </g>
  
  <!-- Decorative sparkles -->
  <g transform="translate(100, 50)">
    <polygon points="0,-4 1,0 4,0 1,1 0,4 -1,1 -4,0 -1,0" fill="url(#goldGradient)" opacity="0.6"/>
  </g>
  
  <g transform="translate(300, 70)">
    <polygon points="0,-3 0.5,0 3,0 0.5,0.5 0,3 -0.5,0.5 -3,0 -0.5,0" fill="url(#goldGradient)" opacity="0.4"/>
  </g>
  
  <g transform="translate(350, 180)">
    <polygon points="0,-2 0.5,0 2,0 0.5,0.5 0,2 -0.5,0.5 -2,0 -0.5,0" fill="url(#silverGradient)" opacity="0.5"/>
  </g>
</svg>